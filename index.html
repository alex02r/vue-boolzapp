<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Whatsapp</title>
</head>
<body>
    <div id="app">
        <div class="container-md py-5">
            <div class="row">
                <div class="col-4 p-0">
                    <div class="interface">
                        <div class="profile">
                            <img src="./img/avatar_io.jpg" alt="immagine di profilo">
                        </div>
                        <div class="notice">

                        </div>
                        <div class="contacts">
                            <div class="contact" v-for="contact, index in contacts" :key="index">
                                <img :src="contact.avatar" :alt="contact.name">
                                <span class="contact-name" v-text="contact.name"></span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-8 p-0">
                    <div class="profile border-start border-2">
                        <img  src="./img/avatar_1.jpg" alt="nome">
                        <span class="contact-name">Nome</span>
                    </div>
                    <div class="chat">
                        <div class="message message-my">
                            ciao
                        </div>
                        <div class="message message-yours">
                            Lorem, ipsum dolor sit amet consectetur adipisicing elit. At eveniet temporibus facere eaque, obcaecati cum repellendus. Quod dolorem aliquid quidem ullam dignissimos, optio reiciendis nemo minima esse labore aperiam vel!
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script type="text/javascript" src="./js/script.js"></script>
</body>
</html>
